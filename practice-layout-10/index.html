<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initialscale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <div class="container">
      <div class="right">
        <h1 class="firstHeading">Your Result</h1>
        <div class="circle">
          <h1>76</h1>
          <span>of 100</span>
        </div>
        <h1 class="secondHeading">Great</h1>
        <span
          >You scored higher than 65% of the people who have taken these
          tests.</span
        >
      </div>
      <div class="left">
        <h1>Summary</h1>
        <div class="card card1">
          <img src="./assets/images/icon-reaction.svg" alt="" />
          <span class="text">Reaction </span>
          <span class="score">80 <span>/ 100</span></span>
        </div>
        <div class="card card2">
          <img src="./assets/images/icon-memory.svg" alt="" />
          <span class="text">Memory </span>
          <span class="score">92 <span>/ 100</span></span>
        </div>
        <div class="card card3">
          <img src="./assets/images/icon-verbal.svg" alt="" />
          <span class="text">Verbal</span>
          <span class="score"> 61 <span>/ 100</span></span>
        </div>
        <div class="card card4">
          <img src="./assets/images/icon-visual.svg" alt="" />
          <span class="text">Visual</span>
          <span class="score"> 72 <span>/ 100</span></span>
        </div>
        <div class="button">Continue</div>
      </div>
    </div>
  </body>
</html>
